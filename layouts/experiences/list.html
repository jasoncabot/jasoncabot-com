{{ define "main" }}
<div class="container">
    <div class="section">
        <div class="content">
            <h1>{{ .Title }}</h1>
            {{ .Content }}
            <ul>
                {{ range .Pages.ByDate }}
                <li>
                    <a href="{{ .Permalink }}">{{ .Params.position }} at {{ .Params.company }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</div>
{{ end }}
